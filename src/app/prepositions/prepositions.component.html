<agm-map [latitude]="lat" [longitude]="lng" [zoom]="9">
  <agm-marker *ngFor="let cord of alertPropositions" [latitude]="cord.lat" [longitude]="cord.lng" (markerClick)="showDetails(cord)">
    <agm-info-window>
      <h3>{{cord.description}}</h3>
      <p>{{cord.dangerTypeName}}</p>
    </agm-info-window>
  </agm-marker>
</agm-map>
<app-alert-propositions-table></app-alert-propositions-table>
