<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="dangerTypeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
    <td mat-cell *matCellDef="let alert"> {{alert.dangerTypeName}} </td>
  </ng-container>
  <ng-container matColumnDef="opis">
    <th mat-header-cell *matHeaderCellDef> Opis </th>
    <td mat-cell *matCellDef="let alert"> {{alert.description}} </td>
  </ng-container>
  <ng-container matColumnDef="accepted">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Zweryfikowane </th>
    <td mat-cell *matCellDef="let alert"> {{alert.accepted | showVerification}} </td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Punkty </th>
    <td mat-cell *matCellDef="let alert"> {{alert.points}} <button mat-button color="primary" (click)="addPoint(alert.alertId)"> <mat-icon aria-hidden="false" aria-label="plus">add</mat-icon> </button></td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dodane przez </th>
    <td mat-cell *matCellDef="let alert"> {{alert.username}} </td>
  </ng-container>
  <ng-container matColumnDef="akceptuj">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let alert"><button mat-button color="primary" *ngIf="role === 'ROLE_EMPLOYEE'" (click)="acceptProposition(alert.alertId)"> Zaakceptuj </button></td>
  </ng-container>
  <ng-container matColumnDef="dodaj">
    <th mat-header-cell *matHeaderCellDef><button mat-raised-button color="primary" *ngIf="role === 'ROLE_USER'" (click)="addProposition()">Dodaj propozycjÄ™</button></th>
    <td mat-cell *matCellDef="let alert"></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
