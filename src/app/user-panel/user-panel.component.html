<agm-map [latitude]="lat" [longitude]="lng" [zoom]="12">
  <agm-marker *ngFor="let cord of alertPropositions" [latitude]="cord.lat" [longitude]="cord.lng" (markerClick)="showDetails(cord)">
    <agm-info-window>
      <h3>{{cord.description}}</h3>
    </agm-info-window>
  </agm-marker>
</agm-map>
<app-alert-propositions-table [alerts]="alertPropositions"></app-alert-propositions-table>
<button mat-button (click)="addProposition()">Dodaj propozycjÄ™</button>
