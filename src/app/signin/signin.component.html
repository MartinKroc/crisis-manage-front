<div class="top-container">
  <div>
    <br/>
    <form class="example-form" (submit)="validateForm()">
      <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input  matInput type="text"
                id="username"
                class="form-control"
                name="name"
                placeholder="name"
                [(ngModel)]="model.username"
                required/>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input  matInput type="password"
                id="password"
                class="form-control"
                name="name"
                placeholder="name"
                [(ngModel)]="model.password"
                required/>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit">Zaloguj</button>
    </form>
    <br>
    <p *ngIf="loginErrorUsername" style="color: red;">Podaj login</p>
    <p *ngIf="loginErrorPassword" style="color: red;">Podaj hasło</p>
  </div>
  <br/>
</div>
