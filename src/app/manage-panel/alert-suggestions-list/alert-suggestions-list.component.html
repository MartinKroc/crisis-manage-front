<mat-form-field>
  <mat-label>Wyszukaj pozycje</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Wpisz coś" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="alertType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ </th>
      <td mat-cell appColorize [type]="element.alertType" *matCellDef="let element"> {{element.alertType}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell appColorize [type]="element.alertType" *matCellDef="let element"> {{element.date | date:"dd/MM/yyyy, HH:mm"}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell appColorize [type]="element.alertType" *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef> Stacja </th>
      <td mat-cell appColorize [type]="element.alertType" *matCellDef="let element"> {{element.station}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nie znaleziono wyników dla "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 30]" showFirstLastButtons></mat-paginator>
</div>
