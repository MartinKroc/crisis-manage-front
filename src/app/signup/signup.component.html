<div class="top-container">
  <div class="register">
    <h2>Zarejestruj się</h2>
    <form name="form" class="example-form" (submit)="Signup()">
      <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input  matInput type="text"
                id="username"
                class="form-control"
                name="name"
                placeholder="name"
                [(ngModel)]="model.username"
                required/>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input  matInput type="text"
                id="password"
                class="form-control"
                name="name"
                placeholder="name"
                [(ngModel)]="model.password"
                required/>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Telefon</mat-label>
        <input  matInput type="text"
                id="phone"
                class="form-control"
                name="name"
                placeholder="name"
                [(ngModel)]="model.phone"
                required/>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input  matInput type="text"
                id="email"
                class="form-control"
                name="name"
                placeholder="name"
                [(ngModel)]="model.email"
                required/>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit">Potwierdź</button>
    </form>
  </div>
</div>
