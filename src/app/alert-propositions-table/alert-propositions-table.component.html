<table mat-table [dataSource]="alerts" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let alert"> {{alert.alertId}} </td>
  </ng-container>
  <ng-container matColumnDef="nazwa">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let alert"> {{alert.dangerTypeName}} </td>
  </ng-container>
  <ng-container matColumnDef="opis">
    <th mat-header-cell *matHeaderCellDef> Opis </th>
    <td mat-cell *matCellDef="let alert"> {{alert.description}} </td>
  </ng-container>
  <ng-container matColumnDef="weryfikacja">
    <th mat-header-cell *matHeaderCellDef> Weryfikacja </th>
    <td mat-cell *matCellDef="let alert"> {{alert.accepted}} </td>
  </ng-container>
  <ng-container matColumnDef="punkty">
    <th mat-header-cell *matHeaderCellDef> Punkty </th>
    <td mat-cell *matCellDef="let alert"> {{alert.points}} </td>
  </ng-container>
  <ng-container matColumnDef="dajpunkt">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let alert"><button mat-button (click)="addPoint(alert.alertId)"> + </button></td>
  </ng-container>
  <ng-container matColumnDef="akceptuj">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let alert"><button mat-button (click)="acceptProposition(alert.alertId)"> Zaakceptuj </button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
